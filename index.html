<html>
	<head>
		<title>Look Outside: Give Your Eyes A Break</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<h1>Look Outside</h1>
		<div>The 20/20/20 rule</div>
		<div>Take a break every 20 minutes, look at something 20 feet away for 20 seconds.</div>
		<button id='start'>Start working</button>
		<button id='reset'>Reset</button>
		<div><time>20 : 00</time></div>
		<script src='script.js'></script>
	</body>
</html>
